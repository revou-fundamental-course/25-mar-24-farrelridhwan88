<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI | Fiqri Farrel Ridhwan</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="box">
            <h1>Kalkulator BMI</h1>

            <div class="content">
                <!-- Input Umur -->
                <div class="input">
                    <label for="height">Usia (tahun)</label>
                    <input type="text" class="text-input" id="age" autocomplete="off" required>
                </div>
                <!-- End Input Umur -->

                <!-- Options Jenis Kelamin -->
                <div class="gender">
                    <label class="container">
                        <input type="radio" name="radio" id="male">
                        <p class="text">Pria</p>
                        <span class="checkmark"></span>
                    </label>

                    <label class="container">
                        <input type="radio" name="radio" id="female">
                        <p class="text">Wanita</p>
                        <span class="checkmark"></span>
                    </label>
                </div>

            </div>
            <!-- End Option Jenis Kelamin -->

            <!-- Input Height and Weight -->
            <div class="containerHW">

                <div class="inputHeight input">
                    <label for="height">Tinggi Badan (cm)</label>
                    <input type="number" id="height" required>
                </div>

                <div class="inputWeight input">
                    <label for="weight">Berat Badan (kg)</label>
                    <input type="number" id="weight" required>
                </div>

            </div>
            <!-- End Input Height and Weight -->

            <!-- Button submit start function calculate() -->
            <button class="calculate" id="submit" onclick="calculate();">Menghitung BMI</button>
            <!-- end Button submit -->

            <!-- the result of the calculation -->
            <div class="result">
                <p>Hasil BMI</p>
                <div id="result">00.00</div>
                <p class="comment"></p>
            </div>
            <!-- End Result the Calculate -->
        </div>
    </div>



    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
        </div>
        <!-- End Modal Content -->
    </div>
    <!-- End Modal Content -->

    <aside class="social">
        <a href="https://wa.me/+6282233109192"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
    </aside>

    <script src="js/script.js"></script>
</body>

</html>
